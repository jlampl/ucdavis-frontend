<form (ngSubmit)="searchCharts()" #searchForm="ngForm">
  <div class="input-group input-group-lg col-lg-10 col-lg-offset-1">
    <input type="text" name="search" class="form-control" placeholder="Search for Charts" 
      required [(ngModel)]="search.query" />
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default" value="Search">
        <i class="glyphicon glyphicon-search"></i>
      </button>
      <button type="button" class="btn btn-default" (click)="searchForm.reset()">Clear</button>
      <a class="btn btn-default" routerLink="/browse">View All Datasets</a>      
    </span>
  </div>
</form>  
<router-outlet></router-outlet>
